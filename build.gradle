plugins {
    id 'java'
    id 'application'
}

mainClassName = "src.dinossolatte.Main"

ext.srcDirName = 'src/main/java'

dependencies {
    compile group: 'log4j', name: 'log4j', version: '1.2.16'
}

repositories {
    jcenter()
    mavenCentral()
}
